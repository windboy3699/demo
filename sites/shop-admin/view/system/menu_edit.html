{% extends "layout.html" %}

{% block main %}
<section class="content-header">
    <h1>
        系统管理
        {% include 'breadcrumbs.html' %}
    </h1>
    <div class="breadcrumb">
        <a href="/system/menu/" class="btn btn-sm btn-default btn-flat pull-right">>> 菜单列表</a>
    </div>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <!-- right column -->
        <div class="col-xs-12">
            <!-- Horizontal Form -->
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">菜单添加</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" action="/system/menu/save/" method="post" data-redirect="{{referer}}">
                    <input type="hidden" name="id" value="{{menu.id}}">
                    <input type="hidden" name="topid" value="{{menu.topid}}">
                    <div class="box-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">名称</label>

                            <div class="col-sm-10">
                                <input type="text" name="name" value="{{menu.name}}" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Path</label>

                            <div class="col-sm-10">
                                <input type="text" name="path" value="{{menu.path}}" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">链接</label>

                            <div class="col-sm-10">
                                <input type="text" name="link" value="{{menu.link}}" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">顺序</label>

                            <div class="col-sm-10">
                                <input type="text" name="sort" value="{{menu.sort}}" class="form-control" placeholder="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">显示</label>

                            <div class="col-sm-10">
                                <label>
                                    <input type="radio" name="visible" value="1" class="minimal"> 是
                                </label>&nbsp;&nbsp;
                                <label>
                                    <input type="radio" name="visible" value="0" class="minimal"> 否
                                </label>
                            </div>
                        </div>

                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="submit" class="btn btn-default" onclick="javascript:history.go(-1);">返 回</button>
                        <button type="submit" class="btn btn-info pull-right J_Do_Post">提 交</button>
                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>
            <!-- /.box -->
        </div>
        <!--/.col (right) -->
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->
{% endblock %}
{% block js %}
<script type="text/javascript">
    setDefault({
        dom: $('input[name="visible"]'),
        default: '{{menu.visible}}'
    });
    $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
        checkboxClass: 'icheckbox_minimal-blue',
        radioClass: 'iradio_minimal-blue'
    });
</script>
{% endblock %}
